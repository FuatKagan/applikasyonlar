<body>
    <h1>Hesap Makinesi</h1>
    <p>Say覺lar覺 Giriniz:</p>
    <form action="/calculate" method="POST">
        <input type="number" name="sayi1" placeholder="Say覺 1" required>
        <br>
        <input type="number" name="sayi2" placeholder="Say覺 2" required>

        <br>
        <input type="submit" value="Hesapla">
    </form>
</body>
